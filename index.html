<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular To Do List</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/main.css">
	<!-- Latest compiled and minified CSS -->


</head>
<body ng-app="angularTodo">
   
<h1>Angular ToDo App</h1>
	<div ng-controller="mainCtrl" class="list">
		
		<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat=" todo in todos">
		   <input ng-model="todo.completed" type="checkbox"/>
		   <label ng-hide="editing" class="editing-label"> {{todo.name}}</label>
		   <input ng-change="todo.edited" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
	       <div class="actions">
		     <a href="" ng-click="editing = !editing">edit</a>
		     <a href="">save</a>
		     <a href="">delete</a>
		   </div>
       </div>
	     {{ todos }}
	</div>
     


	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="vendor/angular.js" type="text"></script>
	<script src="scripts/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="scripts/hello-world.js"></script>
	
</body>
</html>
